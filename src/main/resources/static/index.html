<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analyse my receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="icon" href="/favicon.svg">
</head>

<body>
    <header class="py-5">
        <h1 class="text-center display-3">Split our bill</h1>
        <h2 id='user-header' class='text-center'></h2>
    </header>
    <main class="container table-responsive">

        <a href="/receipt">Click ME</a>
        <p>Read and extract the text from the image:</p>
        <form method="POST" enctype="multipart/form-data" action="/extract-text">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="file" class="form-label">Choose receipt image</label>
                        <input class="form-control" name="file" type="file" id="file">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="hidden" name="userid" id="userid">
                        <input type="hidden" name="username" id="username">
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="name-modal" class="modal" data-bs-keyboard="false" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Introduce yourself</h5>
                    </div>
                    <form id='form-intro'>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="introduction-name" class="col-form-label">Your name:</label>
                                <input id="introduction-name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/js/script.js"></script>

</html>
