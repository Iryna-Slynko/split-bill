<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Split Our Bill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        table td {
            position: relative;
        }

        tr.table-warning td:before {
            content: " ";
            position: absolute;
            top: 50%;
            left: 0;
            border-bottom: 1px solid #111;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="py-5">
        <h1 class="text-center display-3">Split our bill</h1>
    </header>
    <main class="container table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="col-2" scope="col">Claimed</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="receipt-table">
                <tr th:each="prod: ${receipt.getLines()}">
                    <th scope="row"><input type="checkbox" disabled="disabled"></th>
                    <td th:text="${prod.getTitle()}">Oranges</td>
                    <td th:text="${#numbers.formatDecimal(prod.getPrice()/100.0, 1, 2)}">0.99</td>
                </tr>
            </tbody>
        </table>
        <a href="/receipt" th:href="@{/receipt/{receiptId}(receiptId=${receipt.getID()})}">Share the link</a>
        <div id="name-modal" class="modal" data-bs-keyboard="false" data-backdrop="static"  tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Introduce yourself</h5>
                    </div>
                    <form>
                    <div class="modal-body">
                            <div class="mb-3">
                                <label for="introduction-name" class="col-form-label">Your name:</label>
                                <input id="introduction-name" type="text" class="form-control">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>
<script>
    function enableEditing() {
        document.querySelectorAll('input').forEach(function (element) {
            element.removeAttribute('disabled');
        });
    }

    const modal = document.getElementById('name-modal');
    const myModal = new bootstrap.Modal(modal);
    let username = null;
    document.cookie.split(';').forEach(function (el) {
        const [k, v] = el.split('=');
        const key = k.trim();
        if (key === 'username') {
            username = v;
        }
    })
    modal.addEventListener('hidden.bs.modal', function (event) {
        username = document.getElementById('introduction-name').value;
        document.cookie = 'username=' + username;
        enableEditing();
    });
    document.getElementsByTagName('form')[0].addEventListener('submit', function(event) {
        event.preventDefault();
        myModal.hide();
    });
    if (username !== null) {
        enableEditing();
    } else {
        myModal.show();
    }

    document.querySelector("#receipt-table").addEventListener("click", function (event) {
        const element = event.target.closest("tr");
        const checkbox = element.getElementsByTagName("input")[0];
        if (checkbox === event.target) {
            return;
        }
        if (checkbox.disabled) {
            return;
        }

        checkbox.checked = !checkbox.checked;
        if (checkbox.checked) {
            element.classList.add('table-warning');
        } else {
            element.classList.remove('table-warning');
        }
    });
    document.querySelector("#receipt-table").addEventListener("change", function (event) {
        const checkbox = event.target;
        const element = checkbox.closest("tr");
        if (checkbox.checked) {
            element.classList.add('table-warning');
        } else {
            element.classList.remove('table-warning');
        }
    });
</script>

</html>
