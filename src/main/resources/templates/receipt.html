<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Split Our Bill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table td {
            position: relative;
        }

        tr.table-warning td:before {
            content: " ";
            position: absolute;
            top: 50%;
            left: 0;
            border-bottom: 1px solid #111;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="py-5">
        <h1 class="text-center display-3">Split our bill</h1>
    </header>
    <main class="container table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="col-2" scope="col">Claimed</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="receipt-table">
                <tr th:each="prod: ${receipt.getLines()}">
                    <th scope="row"><input type="checkbox" disabled="disabled"></th>
                    <td th:text="${prod.getTitle()}">Oranges</td>
                    <td th:text="${#numbers.formatDecimal(prod.getPrice()/100.0, 1, 2)}">0.99</td>
                </tr>
            </tbody>
        </table>
        <a href="/receipt" th:href="@{/receipt/{receiptId}(receiptId=${receipt.getID()})}">Share the link</a>
    </main>
</body>
<script>

    document.querySelector("#receipt-table").addEventListener("click", function (event) {
        var element = event.target.closest("tr");
        let checkbox = element.getElementsByTagName("input")[0];
        if (checkbox === event.target) {
            return;
        }
        if (checkbox.disabled) {
            return;
        }

        checkbox.checked = !checkbox.checked;
        if (checkbox.checked) {
            element.classList.add('table-warning');
        } else {
            element.classList.remove('table-warning');
        }
    });
    document.querySelector("#receipt-table").addEventListener("change", function (event) {
        var checkbox = event.target;
        var element = checkbox.closest("tr");
        if (checkbox.checked) {
            element.classList.add('table-warning');
        } else {
            element.classList.remove('table-warning');
        }
    });
</script>

</html>
